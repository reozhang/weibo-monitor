name: Weibo Monitor
on:
  schedule:
    - cron: "0 9,18 * * *" # 每天9:00和18:00执行（UTC时间需+8）
  workflow_dispatch: # 允许手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y jq  # JSON解析工具

    - name: Run Weibo Crawler
      env:
        ACCESS_TOKEN: ${{ secrets.WEIBO_TOKEN }}
        WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK }}
        USER_ID: "7519797263"  # 如：123456789
      run: |
        chmod +x ./scripts/weibo_crawler.sh
        ./scripts/weibo_crawler.sh
